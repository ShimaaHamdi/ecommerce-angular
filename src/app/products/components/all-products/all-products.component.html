<div class="box mt-5">
    <div class="my-2 w-25">
        <label for="" class="my-1">categories:-</label>
        <select class="form-control" (change)="filterCategory($event)">
            <option value="all" selected>all</option>
            <option value="{{option}}" *ngFor="let option of categories">{{option}}</option>

        </select>
    </div>
    <div class="row">
        <div class="col-md-3 col-sm-12" *ngFor="let item of products">
            <div class="item" >
                <img src="{{item.image}}" alt="">
                <div class="body">
                    <h4>{{item.title}}</h4>
                    <p>{{item.description}}</p>
                </div>
                <div class="px-3 d-flex justify-content-between align-item-center">
                    <button class="btn btn-success" >add to cart</button>
                    <span>{{item.price}}</span>
                </div>
            </div>
        </div>
    </div>

</div>
